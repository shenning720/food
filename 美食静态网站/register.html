<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美食天地 - 用户注册</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">美食天地</div>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="food.html">美食介绍</a></li>
                <li><a href="login.html">登录</a></li>
                <li><a href="register.html">注册</a></li>
            </ul>
        </nav>
    </header>
    <main class="auth-page">
        <div class="auth-container">
            <h2>创建新账号</h2>
            <form action="#" method="post" class="auth-form">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">电子邮箱</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">确认密码</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-button">注册</button>
                </div>
            </form>
            <p class="auth-footer">已有账号？<a href="login.html">立即登录</a></p>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>关于我们</h4>
                <p>美食天地致力于为您提供最优质的美食资讯和体验。</p>
            </div>
            <div class="footer-section">
                <h4>联系方式</h4>
                <p>邮箱：XAIU</p>
                <p>电话：123456789</p>
            </div>
            <div class="footer-section">
                <h4>关注我们</h4>
                <div class="social-icons">
                    <a href="#" class="social-icon">微博</a>
                    <a href="#" class="social-icon">微信</a>
                    <a href="#" class="social-icon">抖音</a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2023 美食天地. 保留所有权利。</p>
        </div>
    </footer>
</body>
</html>
